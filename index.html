<!Doctype html>
<html>
  <head>
    <title>Lyric | Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="src/styles/app.css" rel="stylesheet">
  </head>
<body>
  <main>
    <header>
      <h2>Lyric Reader</h2>
    </header>

    <section class="search">
        <input id="artist-name" type="text" placeholder="Artist name" />
        <input id="song-name" type="text" placeholder="Song name" />

        <button id="search-btn">Search</button>
    </section>

    <section class="lyric-section">
      <p id="lyrics"></p>

    </section>
  </main>

  <script src="dist/bundle.js" async></script>
</body>

</html>
